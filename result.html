<body>

    <div class="container">
        <h1>Soil Dryness Result</h1>
        <p id="message"></p>
        <p id="weather"></p>
        <button onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        // Get query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const idNumber = params.get('idNumber');
        const region = params.get('region');

        // Simulate soil dryness checking logic
        const isSoilDry = Math.random() < 0.5; // Randomly decide if the soil is dry

        const messageElement = document.getElementById('message');
        const weatherElement = document.getElementById('weather');

        // Simulate temperature and humidity based on region
        const weatherData = {
            "north": { temperature: 20, humidity: 50 },
            "south": { temperature: 30, humidity: 40 },
            "east": { temperature: 25, humidity: 60 },
            "west": { temperature: 18, humidity: 70 }
        };

        let weatherInfo;

        if (region.toLowerCase() in weatherData) {
            weatherInfo = weatherData[region.toLowerCase()];
        } else {
            // Default data if region is not found
            weatherInfo = { temperature: 22, humidity: 55 };
        }

        if (isSoilDry) {
            messageElement.innerHTML = `Soil with ID <strong>${idNumber}</strong> in the <strong>${region}</strong> region is <span class="dry">dry</span>. It is recommended to water the soil.`;
        } else {
            messageElement.innerHTML = `Soil with ID <strong>${idNumber}</strong> in the <strong>${region}</strong> region is <span class="result">not dry</span>. Watering is not required.`;
        }

        weatherElement.innerHTML = `Current weather in <strong>${region}</strong>: Temperature is <strong>${weatherInfo.temperature}Â°C</strong> and Humidity is <strong>${weatherInfo.humidity}%</strong>.`;

    </script>
